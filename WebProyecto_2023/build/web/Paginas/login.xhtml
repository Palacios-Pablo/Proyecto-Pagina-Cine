<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></link>
        <!-- JS -->
        <script src="./archivos/main.js" type="text/javascript"></script>
         <style>   
             .contenedor{
                 max-width: 1200px;
                 width:90%;
                 margin:auto;
                 height: 100vh;
                 }

                 
            
                
                body .ui-inputfield{
    background-color: #fff
}

body .ui-inputfield.ui-state-focus{
    border-color: #ff2c1f;
    box-shadow: 0 0 0 .1em #f78383;
}
                body .ui-button.ui-state-hover{
    transform: scale(1.1);
    background-color: red;
    color:#fff;
    border-color: red;
    
    
}
body .ui-inputfield.ui-state-hover{
    border-color: red;
}
.btn-login{
     background-color: red !important;
              transition: 0.3s;
              border-color: red;
              transition: all 0.2s ease-in;
              border-color: red !important;
}


.btn-login:hover{
     transform: scale(1.1);
    background-color: red;
    color:#fff;
    border-color: red;
}
.btn-2{
    display: flex;
    justify-content: center;
}
.input{
    width: 100%;
}
.input:focus{
     border-color: #ff2c1f;
    box-shadow: 0 0 0 .1em #f78383;
}
.input:hover{
     border-color: #ff2c1f;
}
          
.form{
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
         
form{
    width: 400px;
    padding: 45px;
    border: 1px solid #ccc;
    border-radius: 15px;
 box-shadow: -3px 3px 16px 0px rgba(0,0,0,0.75);
-webkit-box-shadow: -3px 3px 16px 0px rgba(0,0,0,0.75);
-moz-box-shadow: -3px 3px 16px 0px rgba(0,0,0,0.75);
background-color: #fff;
}
.icon{
    display:flex;
    justify-content: center;
    font-size: 30px;
}
body{
   background-color: #f8f9fa;
}

.peli{
    color: red !important;
}
         </style>   
    </h:head>
    <h:body>
        <div class="contenedor">   
            <div class="form">  
                <h:form>
                    <div class="icon">
                         <i class='bx bxs-movie peli' ></i> CineMax

                    </div>
                    
              
            <p:growl id="growl" showDetail="true" sticky="false" life="1700"/>
            <h3>Usuario</h3>
            <p:inputText id="usuario" class="input"  value="#{sessionBean.usuarioSession}"/>
            <h3>Contrase√±a</h3>
            <p:password id="contrasena" class="input" value="#{beanLogin.contrasena}" feedback="true"/>
            <br> </br>
            <div class="btn-2">  
                              <p:commandButton id="ingreso" class="btn-login" value="Ingresar" update="growl" actionListener="#{beanLogin.irPrincipal()}"/>

              </div>
        </h:form>
                </div>  
          
        </div>
      
    </h:body>
</html>
