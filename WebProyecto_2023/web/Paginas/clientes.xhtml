<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes</title>
         <!-- Swiper -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"></link>
         <!--Estilos Css-->
        <link rel="stylesheet" href="../css/estilos.css"></link>
        <!--Iconos-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></link>
        <!--JS-->
        <script src="./archivos/main.js" type="text/javascript"></script>
    </h:head>

    <h:body>
               <!-- Navbar -->
    <header class="header2">
        <a href="/WebProyecto_2023/index.xhtml" class="logo">
            <i class='bx bxs-movie' ></i>CineMax
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- Menu -->
        <ul class="navbar">
            <li><a href="/WebProyecto_2023/index.xhtml">Inicio</a></li>
            <li><a href="/WebProyecto_2023/Paginas/clasificacion.xhtml">Clasificación</a></li>
            <li><a href="/WebProyecto_2023/Paginas/clientes.xhtml" class="home-active">Clientes</a></li>
            <li><a href="/WebProyecto_2023/Paginas/entradas.xhtml">Entradas</a></li>
            <li><a href="/WebProyecto_2023/Paginas/empleados.xhtml">Empleados</a></li>
            <li><a href="/WebProyecto_2023/Paginas/generos.xhtml">Géneros</a></li>
            <li><a href="/WebProyecto_2023/Paginas/horarios.xhtml">Horarios</a></li>
            <li><a href="/WebProyecto_2023/Paginas/peliculas.xhtml">Películas</a></li>
            <li><a href="/WebProyecto_2023/Paginas/salas.xhtml">Salas</a></li>
            <li><a href="#" class="btn">Salir</a></li>
        </ul>
    </header>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <div class="contenedor">
        <h1 class="titulo">CLIENTES</h1>
        <h:form id="formCliente">
            <p:growl id="growl" life="2000" showDetail="true"/>
            <p:panel header="CLIENTE" footer="">
                <h5>Nombre</h5>
                <p:inputText id="nombre" class="input" value="#{beanCliente.nombre}" />
                <br></br>
                <h5>Apellido</h5>
                <p:inputText id="apellido" value="#{beanCliente.apellido}" />
                <br></br>
                <h5>Correo Electrónico</h5>
                <p:inputText id="correo" value="#{beanCliente.correo}" />
                <br></br>
                <h5>Teléfono</h5>
                <p:inputText id="telefono" value="#{beanCliente.telefono}" />
                <br></br>
                <div class="botones">
                   
                    <p:commandButton value="Insertar" action="#{beanCliente.insertar()}" update="formCliente:growl, @form,tablas"/>
                    <p:commandButton id="modificar" value="Modificar" update="formCliente:growl, @form,tablas"  action ="#{beanCliente.modificar()}"/>
                </div>
            </p:panel>
        </h:form>

        <h:form id="tablas">
            <div class="card">
                <p:dataTable var="client" value="#{beanCliente.listaCliente}" paginator="true" rows="10" rowsPerPageTemplate="5,10,15">
                    <p:column headerText="ID">
                            <h:outputText value="#{client.idCliente}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{client.nombre}" filterBy="#{client.nombre}">
                        <h:outputText value="#{client.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido" sortBy="#{client.apellido}" filterBy="#{client.apellido}">
                        <h:outputText value="#{client.apellido}" />
                    </p:column>

                    <p:column headerText="Correo Electrónico" sortBy="#{client.correoElectronico}" filterBy="#{client.correoElectronico}">
                        <h:outputText value="#{client.correoElectronico}" />
                    </p:column>

                    <p:column headerText="Teléfono" sortBy="#{client.telefono}" filterBy="#{client.telefono}">
                        <h:outputText value="#{client.telefono}" />
                    </p:column>

                    <p:column headerText="Modificar">
                        <p:commandButton value="Modificar" update="@form,tablas" styleClass="rounded ui-button-success" 
                                         action="#{beanCliente.selecionarDatosM(client)}" />
                    </p:column>

                    <p:column headerText="Anular">
                        <p:commandButton value="Anular" update="@form,tablas" styleClass="rounded ui-button-danger" 
                                         action="#{beanCliente.seleccionarDatos(client)}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </div>
</h:body>
</html>
