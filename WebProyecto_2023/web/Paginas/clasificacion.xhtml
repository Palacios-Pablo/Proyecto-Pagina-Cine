<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clasificacion</title>
         <!-- Swiper -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"></link>
         <!-- Estilos Css -->
        <link rel="stylesheet" href="../css/estilos.css"></link>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></link>
        <!-- JS -->
        <script src="./archivos/main.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <!-- Navbar -->
        <header class="header2">
            <a href="/WebProyecto_2023/index.xhtml" class="logo">
                <i class='bx bxs-movie'></i>CineMax
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <!-- Menu -->
            <ul class="navbar">
                <li><a href="/WebProyecto_2023/index.xhtml">Inicio</a></li>
                <li><a href="/WebProyecto_2023/Paginas/clasificacion.xhtml" class="home-active">Clasificación</a></li>
                <li><a href="/WebProyecto_2023/Paginas/clientes.xhtml">Clientes</a></li>
                <li><a href="/WebProyecto_2023/Paginas/entradas.xhtml">Entradas</a></li>
                <li><a href="/WebProyecto_2023/Paginas/empleados.xhtml">Empleados</a></li>
                <li><a href="/WebProyecto_2023/Paginas/generos.xhtml">Géneros</a></li>
                <li><a href="/WebProyecto_2023/Paginas/horarios.xhtml">Horarios</a></li>
                <li><a href="/WebProyecto_2023/Paginas/peliculas.xhtml">Películas</a></li>
                <li><a href="/WebProyecto_2023/Paginas/salas.xhtml">Salas</a></li>
                <li><a href="#" class="btn">Salir</a></li>
            </ul>
        </header>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="contenedor">
            <h1 class="titulo">Clasificación</h1>
            
            <h:form id="formClasificacion">
                <p:growl id="growl" life="2000" showDetail="true"/>
                <p:panel header="CLASIFICACIÓN" footer="">
                    <!-- Formulario para ingresar y editar clasificaciones -->
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Clasificación:"/>
                        <p:inputText id="clasificacion" value="#{beanClasificacion.clasificacion}" required="true"/>
                        <p:message for="clasificacion" />
                        <p:commandButton value="Insertar" action="#{beanClasificacion.insertar()}" update="formClasificacion:growl, formClasificacion:dataTable" process="@this, clasificacion"/>
                    </h:panelGrid>
                    
                    <p:dataTable id="dataTable" value="#{beanClasificacion.listaClasificacion}" var="clasi" emptyMessage="No hay clasificaciones registradas">
                        <p:column headerText="ID">
                            <h:outputText value="#{clasi.idClasificacion}"/>
                        </p:column>
                        <p:column headerText="Clasificación">
                            <h:outputText value="#{clasi.clasificacion}"/>
                        </p:column>

                        
                         <p:column style="width:80px;">
                            <p:commandButton title="Editar" update="formClasificacion:dataTable" icon="pi pi-pencil" action="#{beanClasificacion.modificar()}">
                                <f:setPropertyActionListener target="#{beanClasificacion.idClasificacion}" value="#{clasi.idClasificacion}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
